<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1,user-scalable=no"name=viewport><title>Generate Link</title><style>body{font-family:Arial,sans-serif;background-color:#121212;color:#fff;text-align:center;padding:20px;user-select:none;-webkit-user-select:none;-ms-user-select:none;zoom:1}h2{color:#0fc}input[type=text]{width:80%;padding:10px;margin-bottom:10px;border:1px solid #0fc;background-color:#1e1e1e;color:#fff;border-radius:5px}button{background-color:#0fc;color:#000;border:none;padding:10px 20px;cursor:pointer;border-radius:5px}button:hover{background-color:#009688}#outputLink{margin-top:20px;font-size:16px;color:#0fc}a{color:#0fc;text-decoration:none}a:hover{text-decoration:underline}</style><h2>Generate Link Download</h2><input id=linkInput placeholder="Masukkan link Mediafire, LuluVDO, GDrive..."><br><button onclick=generateLink()>Generate</button><br><p id=outputLink></p><script>function generateLink() {
      const inputLink = document.getElementById('linkInput').value;
      const encodedLink = btoa(inputLink); // Encode Base64 biar konsisten
      const outputLink = `https://asupanku.xyz/?file=${encodedLink}`;
      document.getElementById('outputLink').innerHTML = `<a href="${outputLink}" target="_blank">${outputLink}</a>`;
    }</script>
